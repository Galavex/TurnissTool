<!doctype html>
<html>
<head>
<title>Editar Medico</title>
<link rel="stylesheet" type="text/css" href="/css/estilos.css"></link>
<meta charset="UTF-8"></meta>
</head>

<body>
	<div class="tarjeta-usuario">
		<form th:action="'/modificar-medico/' + ${id}">
			<div class="form-group">
    			<label for="nombre">Nombre:</label>
    			<input class="form-control" type="text" name="nombre" placeholder="Ingrese nombre..."></input>
  			</div>
			<div class="form-group">
    			<label for="apellido">Apellido:</label>
    			<input class="form-control" type="text" name="apellido" placeholder="Ingrese apellido..."></input>
  			</div>
			<div class="form-group">
    			<label for="especialidad">Especialidad:</label>
    			<input class="form-control" type="text" name="especialidad" placeholder="Ingrese especialidad..."></input>
  			</div>
			<div class="form-group">
    			<label for="matricula">Matricula:</label>
    			<input class="form-control" type="text" name="matricula" placeholder="Ingrese matricula..."></input>
  			</div>
			<button type="submit" class="btn btn-default">Ingresar</button>
					
		</form>
	</div>
</body>

</html>
