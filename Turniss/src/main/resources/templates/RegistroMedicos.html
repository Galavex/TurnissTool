<!doctype html>
<html>
	<head>
		<title>Registro médicos</title>
		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1">
 		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="/css/estilos.css"></link>
	</head>

	<body>
		<h2>Registro médico:</h2>
		
		<form action="/insertar-medico">
			<div class="form-group">
    			<label for="nombre">Nombre:</label>
    			<input class="form-control" type="text" name="nombre" placeholder="Ingrese nombre..."></input>
  			</div>
  			<div class="form-group">
    			<label for="apellido">Apellido:</label>
    			<input class="form-control" type="text" name="apellido" placeholder="Ingrese apellido..."></input>
  			</div>
			<div class="form-group">
    			<label for="matricula">Matrícula:</label>
    			<input class="form-control" type="text" name="matricula" placeholder="Ingrese matrícula..."></input>
  			</div>
			<div class="form-group">
    			<label for="especialidad">Especialidad:</label>
    			<input class="form-control" type="text" name="especialidad" placeholder="Ingrese especialidad..."></input>
  			</div>
  			<div class="form-group">
    			<label for="email">Email:</label>
    			<input class="form-control" type="text" name="email" placeholder="Ingrese email..."></input>
  			</div>
  			<div class="form-group">
    			<label for="password">Password:</label>
    			<input class="form-control" type="text" name="password" placeholder="Ingrese password..."></input>
  			</div>
			<button type="submit" class="btn btn-default">Ingresar</button>
			
		</form>
		
	</body>

</html>
